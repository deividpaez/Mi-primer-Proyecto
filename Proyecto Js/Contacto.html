<body>
    <div id="caja-temas">
        <div id="verde"></div>
        <div id="rojo"></div>
        <div id="azul"></div>
    </div>


    <section id="global">
        <header>

            <div id="logo">
                <h1>PROYECTO JS</h1>
            </div>


            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="reloj.html">Reloj</a></li>

            </nav>
        </header>


        </div>


        <!-- Contenido -->
        <section id="content">
            <div id="Box_Contacto">
                <h2>Contacto</h2>
                <form action="" method="#" id="form_Contacto">

                    <label for="name">Nombre</label>
                    <input type="text" name="name" minlength="4" required >
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" minlength="4" required>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" required>
                    <label for="sex">Sexo</label>
                    <select name="sex" required>
                        <option value="Null">Prefiero no decirlo</option>
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>

                    </select>
                    <label for="email">Email</label>
                  <input type="email" name="email" required>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" name="date" id="fecha" >
                    <input type="submit" value="Enviar" >
                </form>

 


            </div>




            <aside id="sidebar">

                <div id="about">

                    <h4>¿Quien soy?</h4>
                    <img src="https://picsum.photos/600/400" alt="">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form id="formulario" action="">
                        <label for="nombre"> Nombre
                        </label>
                        <input type="text" name="name" id="from_nombre">
                        <label for="email">Correo</label>
                        <input type="email" name="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password">
                        <input id="pepe" type="submit" value="Entrar">
                    </form>



                </div>



            </aside>
            <div class="clearfix"></div>

        </section>

    </section>
